<html>
<head>
  <title>Planets</title>
</head>

<body>
  <div id="game"></div>

<script id="main-tpl" type="x-tmpl-mustache">
  <div>
    <h3>Planets</h3>
    <strong>You have {{gold}} Gold</strong>

    <button id="next-turn">Next turn</button>
  </div>
</script>

<script id="planet-tpl" type="x-tmpl-mustache">
  <div>
    <h3>{{id}} ({{size}} slots) </h3>
    <ul>
      {{#buildings}}
        <li>
          {{name}} - Level : {{level}} (Production : {{currentProduction}}) - <button class="action-button" data-action='{ "pid": "{{id}}", "bid": "{{bid}}", "action": "upgrade" }'>Upgrade (Cost : {{nextLevelCost}} Gold)</button>
        </li>
      {{/buildings}}
    </ul>
    <div>
      Buy new building :
      <ul>
        <li>Mine <button class="action-button" data-action='{ "pid": "{{id}}", "building": "mine", "action": "build" }'>Build ({{firstLevelPrice.mine}} Gold)</button>
      </ul
    </div>
  </div>
</script>


  <script src="mustache.min.js" type="text/javascript"></script>
  <script data-main="app/main" src="require.js" type="text/javascript"></script>
</body>
</html>
